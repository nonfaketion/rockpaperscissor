<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id ="toptitle">
        <h1>Rock Paper Scissor</h1>
        <div class="col-md">
            <h2 id ="gameresult">READY?</h2>
          </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h2 id ="playerscore">Player Score: 0</h2>
              </div>
              <div class="col-sm">
                <h2 id ="tiescore">Ties: 0</h2>
              </div>
              <div class="col-sm">
                <h2 id ="computerscore">Computer Score: 0</h2>
              </div>
        </div>
      </div>



    <div class="container">
        <div class="row">
          <div class="col-lg">
            <button type="button" id="btn-rock" class="btn btn-dark">Rock</button>
          </div>
          <div class="col-lg">
            <button type="button" id="btn-paper" class="btn btn-dark">Paper</button>
          </div>
          <div class="col-lg">
            <button type="button" id="btn-scissor" class="btn btn-dark">Scissor</button>
          </div>
        </div>
      </div>


      <script src="game.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
